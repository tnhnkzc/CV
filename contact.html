          class="textmessage"
          cols="40"

    <!---script--->
    <script>
      // Define language reload anchors
      var dataReload = document.querySelectorAll("[data-reload]");
      // Language translations
      var language = {
        eng: {
          accueil: "Home",
          qui: "About",
          contact: "Contact",
          sendmessage: "You can send me a message!",
          nom: "Your name",
          email: "Your e-mail",
          message: "Your message...",
          send: "Send",
          cordonnees: "My Contact Information!",
        },
        fr: {
          accueil: "Accueil",
          qui: "Qui Suis-Je ?",
          contact: "Contact",
          sendmessage: "Vous pouvez m'envoyer un message !",
          nom: "Votre nom",
          email: "Votre e-mail",
          message: "Votre message",
          send: "Envoyer",
          cordonnees: "Mes Cordonnées!",
        },
      };

      //Define Language via window hash
      if (window.location.hash) {
        if (window.location.hash === "#fr") {
          accueil.textContent = language.fr.accueil;
          qui.textContent = language.fr.qui;
          contacte.textContent = language.fr.contact;
          sendmessage.textContent = language.fr.sendmessage;
          nom.textContent = language.fr.nom;
          email.textContent = language.fr.email;
          message.textContent = language.fr.message;
          send.textContent = language.fr.send;
          cordonnees.textContent = language.fr.cordonnees;
        }
      }
      
      // define language reload onclick illiteration
      for (i = 0; i <= dataReload.length; i++) {
        dataReload[i].onclick = function () {
          setTimeout(function () {
            location.reload();
          }, 100);
        };
      }

      // mobile menu script
      var navLinks = document.getElementById("navLinks");
      function showMenu() {
        navLinks.style.right = "0";
      }
      function hideMenu() {
        navLinks.style.right = "-200px";
      }
    </script>
